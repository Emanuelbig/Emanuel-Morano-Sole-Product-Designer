    <!-- Contact -->
    <main class="contacto">
        <h2 class="presentation_contact pres__position">Si necesitas diseñar experiencias <br>
            y productos emocionantes, contactame!</h2>
        <section class="form__order">
            <form action="https://formsubmit.co/emanueljmoranosole@gmail.com" method="post" class="form__action">          
                <p class="p-form">
                    <label for="nombre" class="colocar_nombre">Nombre
                        <span class="obligatorio">*</span>
                    </label>
                    <input class="input__1" type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                </p>                      
                <p class="p-form">
                    <label for="email" class="colocar_email">Email
                        <span class="obligatorio">*</span>
                    </label>
                    <input class="input__1" type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                </p>                          
                <p class="p-form">
                    <label for="asunto" class="colocar_asunto">Asunto
                        <span class="obligatorio">*</span>
                    </label>
                    <input class="input__1" type="text" name="introducir_asunto" id="asunto" required="obligatorio" placeholder="Escribe un asunto">
                </p>                           
                <p class="p-form">
                    <label for="mensaje" class="colocar_mensaje">Mensaje
                        <span class="obligatorio">*</span>
                    </label>                     
                    <textarea name="introducir_mensaje" class="message__text" id="mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea> 
                </p>                         
                <button class="sendbutton" type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>
                <p class="aviso">
                    <span class="obligatorio"> * </span>los campos son obligatorios.
                </p>
